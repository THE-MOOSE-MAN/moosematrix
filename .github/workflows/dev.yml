name: Deploy Moosematrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

concurrency:
  group: moosematrix-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: moosematrix

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      owner_lc: ${{ steps.meta.outputs.owner_lc }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_NAME }}"
          echo "owner_lc=$OWNER_LC" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "sha_tag=dev-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "Using IMAGE=$IMAGE"

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.meta.outputs.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:dev-latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
          provenance: false
          sbom: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Trust VPS host key (USE VPS_PORT)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Moosematrix Dev
        shell: bash
        run: |
          set -euo pipefail

          ssh -T -i ~/.ssh/id_ed25519 \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            -p "${{ secrets.VPS_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF'
            set -euo pipefail

            echo "Remote user: $(whoami)"
            echo "Remote home: $HOME"

            # --- Ensure GHCR auth exists for THIS user session ---
            GHCR_USER="the-moose-man"
            TOKEN_FILE="/home/moose/.secrets/ghcr_pat_read"

            if [ ! -s "$TOKEN_FILE" ]; then
              echo "ERROR: Missing or empty $TOKEN_FILE (needed to pull from GHCR)"
              exit 18
            fi

            # Idempotent; refreshes docker auth
            cat "$TOKEN_FILE" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            cd /home/moose/projects/infra

            echo "ðŸ“¥ Pulling latest dev image..."
            docker compose -f docker-compose.yml pull moosematrix-app-dev

            echo "ðŸš€ Recreating container..."
            docker compose -f docker-compose.yml up -d --force-recreate moosematrix-app-dev

            echo "ðŸ”Ž Running container:"
            docker ps --filter "name=moosematrix-app-dev" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

            echo "ðŸ§¹ Pruning images older than 7 days..."
            docker image prune -af --filter "until=168h" || true

            echo "âœ… Dev deployment complete â†’ https://dev-moosematrix.moosematrix.com"
          EOF
