name: Deploy Moosematrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: moosematrix-dev
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "owner_lc=$OWNER_LC" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${OWNER_LC}/moosematrix" >> "$GITHUB_OUTPUT"
          echo "Using image: ghcr.io/${OWNER_LC}/moosematrix"

      # Safe debug: proves GHCR_TOKEN exists, which account it belongs to, and (for classic PATs) the oauth scopes
      - name: Debug GHCR_TOKEN (safe)
        shell: bash
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${GHCR_TOKEN:-}" ]; then
            echo "ERROR: GHCR_TOKEN secret is empty/missing."
            exit 1
          fi

          echo "Token belongs to GitHub user:"
          curl -fsSL -H "Authorization: token ${GHCR_TOKEN}" https://api.github.com/user \
            | python3 -c "import sys,json; print(json.load(sys.stdin).get('login'))"

          echo "Token scopes header (classic PATs show scopes here):"
          curl -fsSI -H "Authorization: token ${GHCR_TOKEN}" https://api.github.com/user \
            | tr -d '\r' | grep -i '^x-oauth-scopes:' || true

      - name: Log in to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.meta.outputs.owner_lc }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:dev-latest
            ${{ steps.meta.outputs.image }}:dev-${{ github.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install private key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add VPS host key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Moosematrix Dev
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 \
              -p "${{ secrets.VPS_PORT }}" \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF'
            set -euo pipefail
            cd /home/moose/projects/infra

            echo "ðŸ“¥ Pulling latest dev image..."
            docker compose -f docker-compose.yml pull moosematrix-app-dev

            echo "ðŸš€ Recreating container..."
            docker compose -f docker-compose.yml up -d --force-recreate moosematrix-app-dev

            echo "ðŸ”Ž Running container + image:"
            docker ps --filter "name=moosematrix-app-dev" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
            docker inspect --format='ContainerImageID={{.Image}}' moosematrix-app-dev || true

            echo "ðŸ§¹ Pruning images older than 7 days..."
            docker image prune -af --filter "until=168h" || true

            echo "âœ… Dev deployment complete â†’ https://dev-moosematrix.moosematrix.com"
          EOF
