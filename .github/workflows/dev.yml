name: Deploy Moosematrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

concurrency:
  group: moosematrix-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: moosematrix

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      sha_tag: ${{ steps.meta.outputs.sha_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_NAME }}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "sha_tag=dev-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "Using IMAGE=$IMAGE"

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:dev-latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
          provenance: false
          sbom: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Trust VPS host key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Moosematrix Dev
        shell: bash
        run: |
          set -euo pipefail

          ssh -T -i ~/.ssh/id_ed25519 \
            -p "${{ secrets.VPS_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF'
          set -euo pipefail

          echo "Remote user: $(whoami)"
          echo "Remote home: $HOME"

          echo "ðŸ” Logging into GHCR using ephemeral GITHUB_TOKEN..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

          cd /home/moose/projects/infra

          echo "ðŸ“¥ Pulling latest dev image..."
          docker compose -f docker-compose.yml pull moosematrix-app-dev

          echo "ðŸš€ Recreating container..."
          docker compose -f docker-compose.yml up -d --force-recreate --pull always moosematrix-app-dev

          echo "ðŸ”Ž Running container + image:"
          docker ps --filter "name=moosematrix-app-dev" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

          IMG_ID="$(docker inspect --format '{{.Image}}' moosematrix-app-dev)"
          docker image inspect "$IMG_ID" --format 'revision={{index .Config.Labels "org.opencontainers.image.revision"}} source={{index .Config.Labels "org.opencontainers.image.source"}}' 2>/dev/null || true

          echo "ðŸ§¹ Pruning images older than 7 days..."
          docker image prune -af --filter "until=168h" || true

          echo "âœ… Dev deployment complete â†’ https://dev-moosematrix.moosematrix.com"
          EOF
