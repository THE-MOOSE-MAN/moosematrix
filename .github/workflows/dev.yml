name: Deploy MooseMatrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          TS=$(date +%Y%m%d-%H%M%S)
          echo "TS=$TS" >> $GITHUB_ENV
          IMAGE=ghcr.io/the-moose-man/moosematrix:$TS
          LATEST=ghcr.io/the-moose-man/moosematrix:dev
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE -t $LATEST .
          docker push $IMAGE
          docker push $LATEST

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_PORT: ${{ secrets.VPS_PORT }}
      VPS_SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}
    steps:
      - name: Install private key
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              -p "$VPS_PORT" \
              "$VPS_USER@$VPS_HOST" << 'EOF'
            set -e
            BASE_NAME="moosematrix-app-dev"
            NEW_NAME="moosematrix-app-dev-${TS}"
            IMAGE="${IMAGE}"

            echo "üì• Pulling latest image..."
            docker pull $IMAGE

            echo "üöÄ Starting new container: $NEW_NAME"
            docker run -d \
              --name $NEW_NAME \
              --network moose-dev-net \
              -p 127.0.0.1:2099:3000 \
              $IMAGE

            echo "ü©∫ Health check (5 attempts)..."
            for i in {1..5}; do
              if curl -sf http://127.0.0.1:2099 > /dev/null; then
                echo "‚úÖ $NEW_NAME is healthy"
                break
              fi
              echo "‚è≥ Waiting for app... ($i/5)"
              sleep 5
            done

            if ! curl -sf http://127.0.0.1:2099 > /dev/null; then
              echo "‚ùå $NEW_NAME failed health check. Keeping old container."
              docker logs $NEW_NAME
              docker rm -f $NEW_NAME
              exit 1
            fi

            echo "‚ôªÔ∏è Switching alias..."
            docker rm -f $BASE_NAME || true
            docker stop $NEW_NAME
            docker rename $NEW_NAME $BASE_NAME

            echo "üßπ Cleaning up old containers..."
            docker ps -a --filter "name=moosematrix-app-dev-" --format "{{.Names}}" \
              | grep -v $BASE_NAME | xargs -r docker rm -f

            echo "üßπ Keeping only last 5 images..."
            docker images "ghcr.io/the-moose-man/moosematrix" --format "{{.Repository}}:{{.Tag}}" \
              | grep -v latest | sort -r \
              | tail -n +6 | xargs -r docker rmi

            echo "‚úÖ Dev deployment complete ‚Üí https://dev.moosematrix.com"
          EOF
