name: Deploy Moosematrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: moosematrix-dev
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/moosematrix
          docker build \
            --label org.opencontainers.image.revision=${{ github.sha }} \
            --label org.opencontainers.image.source=${{ github.repository }} \
            -t $IMAGE:dev-latest \
            -t $IMAGE:dev-${{ github.sha }} \
            .
          docker push $IMAGE:dev-latest
          docker push $IMAGE:dev-${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add VPS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Moosematrix Dev
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -p "${{ secrets.VPS_PORT }}" \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF'
            set -euo pipefail
            cd /home/moose/projects/infra

            echo "ðŸ“¥ Pulling latest dev image..."
            docker compose -f docker-compose.yml pull moosematrix-app-dev

            echo "ðŸš€ Recreating container..."
            docker compose -f docker-compose.yml up -d --force-recreate moosematrix-app-dev

            echo "ðŸ”Ž Running image ID:"
            docker inspect --format='{{.Image}}' moosematrix-app-dev

            echo "ðŸ§¹ Pruning images older than 7 days..."
            docker image prune -af --filter "until=168h" || true

            echo "âœ… Dev deployment complete â†’ https://dev-moosematrix.moosematrix.com"
          EOF
