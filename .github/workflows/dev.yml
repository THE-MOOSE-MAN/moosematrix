name: Deploy Moosematrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ghcr.io/the-moose-man/moosematrix:dev-latest .
          docker push ghcr.io/the-moose-man/moosematrix:dev-latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy Moosematrix Dev
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              -p "${{ secrets.VPS_PORT }}" \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<EOF
            set -e
            cd /projects/infra

            echo "ðŸ“¥ Pulling latest dev image..."
            docker compose -f docker-compose.yml pull moosematrix-app-dev
            docker compose -f docker-compose.yml up -d moosematrix-app-dev

            echo "ðŸ§¹ Pruning old images (keep last 5)..."
            docker images "ghcr.io/the-moose-man/moosematrix" --format "{{.Repository}}:{{.Tag}}" \
              | grep -v latest | sort -r \
              | tail -n +6 | xargs -r docker rmi || true

            echo "âœ… Dev deployment complete â†’ https://dev-moosematrix.moosematrix.com"
          EOF
