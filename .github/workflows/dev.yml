name: Deploy Moosematrix (Dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

concurrency:
  group: moosematrix-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: moosematrix
  SERVICE_NAME: moosematrix-app-dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name (lowercase)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_NAME }}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Using IMAGE=$IMAGE"

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:dev-latest
            ${{ steps.meta.outputs.image }}:dev-${{ github.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
          provenance: false
          sbom: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Trust VPS host key (custom port)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Moosematrix Dev (ephemeral GHCR login on VPS)
        shell: bash
        run: |
          set -euo pipefail

          ssh -T -i ~/.ssh/id_ed25519 \
            -p "${{ secrets.VPS_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF'
              set -euo pipefail

              SERVICE_NAME="moosematrix-app-dev"
              IMAGE_REPO="ghcr.io/the-moose-man/moosematrix"
              GHCR_USER="$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')"
              GHCR_TOKEN="${{ github.token }}"

              # Use a temporary docker config so nothing is written to ~/.docker
              export DOCKER_CONFIG="$(mktemp -d)"
              trap 'rm -rf "$DOCKER_CONFIG"' EXIT

              printf '%s' "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin >/dev/null

              cd /home/moose/projects/infra

              echo "ðŸ“¥ Pulling latest dev image..."
              docker compose -f docker-compose.yml pull "$SERVICE_NAME"

              echo "ðŸš€ Recreating container..."
              docker compose -f docker-compose.yml up -d --force-recreate "$SERVICE_NAME"

              echo "ðŸ”Ž Running container:"
              docker ps --filter "name=$SERVICE_NAME" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

              echo "ðŸ”Ž Image revision label:"
              docker image inspect "${IMAGE_REPO}:dev-latest" \
                --format 'revision={{ index .Config.Labels "org.opencontainers.image.revision" }}' 2>/dev/null || true

              echo "ðŸ§¹ Pruning images older than 7 days..."
              docker image prune -af --filter "until=168h" || true

              echo "âœ… Dev deployment complete: https://dev-moosematrix.moosematrix.com"
              EOF
