name: Deploy MooseMatrix

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/the-moose-man/moosematrix:latest
            ghcr.io/the-moose-man/moosematrix:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            # Pull latest image
            docker pull ghcr.io/the-moose-man/moosematrix:latest

            # Stop and remove existing container if running
            docker stop moosematrix-app || true
            docker rm moosematrix-app || true

            # Ensure env file directory exists
            mkdir -p /var/www/moosematrix

            # Run new container with restart policy + env file
            docker run -d \
              --restart always \
              --env-file /var/www/moosematrix/.env \
              -p 3000:3000 \
              --name moosematrix-app \
              ghcr.io/the-moose-man/moosematrix:latest
