name: Deploy MooseMatrix (Prod)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: moosematrix-prod
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: moosematrix
  SERVICE_NAME: moosematrix-app-prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build year (UTC)
        shell: bash
        run: |
          set -euo pipefail
          echo "MOOSE_BUILD_YEAR=$(date -u +%Y)" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name (lowercase)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_NAME }}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:prod-latest
            ${{ steps.meta.outputs.image }}:prod-${{ github.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
          build-args: |
            MOOSE_BUILD_YEAR=${{ env.MOOSE_BUILD_YEAR }}
          provenance: false
          sbom: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Trust VPS host key (custom port)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh

          tmp="$(mktemp)"
          ssh-keyscan -T 10 -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" > "$tmp" 2>/dev/null || true

          if [ ! -s "$tmp" ]; then
            echo "ssh-keyscan returned no host keys."
            echo "Check that VPS_HOST/VPS_PORT are reachable from GitHub runners (firewall/allowlist), and the port is correct."
            exit 1
          fi

          cat "$tmp" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy MooseMatrix Prod (compose-based)
        shell: bash
        run: |
          set -euo pipefail

          ssh -T -i ~/.ssh/id_ed25519 \
            -p "${{ secrets.VPS_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF'
          set -euo pipefail

          SERVICE_NAME="moosematrix-app-prod"
          IMAGE_REPO="${{ needs.build-and-push.outputs.image }}"
          GHCR_USER="$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')"
          GHCR_TOKEN="${{ github.token }}"

          export DOCKER_CONFIG="$(mktemp -d)"
          trap 'rm -rf "$DOCKER_CONFIG"' EXIT

          printf '%s' "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin >/dev/null

          cd /home/moose/projects/infra

          echo "ðŸ“¥ Pulling latest prod image..."
          docker compose -f docker-compose.yml pull "$SERVICE_NAME"

          echo "ðŸš€ Recreating container..."
          docker compose -f docker-compose.yml up -d --force-recreate "$SERVICE_NAME"

          echo "ðŸ©º Waiting for health..."
          for i in $(seq 1 30); do
            status="$(docker inspect -f '{{.State.Health.Status}}' "$SERVICE_NAME" 2>/dev/null || echo starting)"
            [ "$status" = "healthy" ] && break
            sleep 2
          done

          echo "ðŸ”Ž Running container:"
          docker ps --filter "name=$SERVICE_NAME" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

          echo "ðŸ”Ž Image revision label:"
          docker image inspect "${IMAGE_REPO}:prod-latest" \
            --format 'revision={{ index .Config.Labels "org.opencontainers.image.revision" }}' 2>/dev/null || true

          echo "ðŸ§¹ Pruning images older than 7 days..."
          docker image prune -af --filter "until=168h" || true

          echo "âœ… Prod deployment complete â†’ https://moosematrix.com"
          EOF
