name: Deploy Moosematrix (Prod)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ghcr.io/the-moose-man/moosematrix:prod-latest .
          docker push ghcr.io/the-moose-man/moosematrix:prod-latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy Moosematrix Prod
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              -p "${{ secrets.VPS_PORT }}" \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<EOF
            set -e
            cd /home/moose/projects/infra

            echo "üì• Pulling latest prod image..."
            docker compose -f docker-compose.yml pull moosematrix-app-prod
            docker compose -f docker-compose.yml up -d moosematrix-app-prod

            echo "üõë Stopping old containers (if any)..."
            docker ps -a --filter "name=moosematrix-app-prod" --format "{{.ID}}" | xargs -r docker stop || true

            echo "üöÄ Starting new container..."
            docker compose -f docker-compose.yml up -d moosematrix-app-prod

            echo "ü©∫ Waiting for internal health check..."
            for i in {1..30}; do
              status=\$(docker inspect --format='{{.State.Health.Status}}' moosematrix-app-prod 2>/dev/null || echo "unknown")
              echo "‚è≥ Waiting... status=\$status (\$i/30)"
              if [ "\$status" = "healthy" ]; then
                echo "‚úÖ Container moosematrix-app-prod is healthy!"
                break
              fi
              sleep 2
            done

            echo "üßπ Pruning old images (keep last 5)..."
            docker images ghcr.io/the-moose-man/moosematrix --format "{{.Repository}}:{{.Tag}}" \
              | grep -v latest | grep -v "<none>" \
              | sort -r \
              | tail -n +6 \
              | xargs -r docker rmi || true

            echo "üßπ Removing dangling images..."
            docker image prune -f || true

            echo "‚úÖ Prod deployment complete ‚Üí https://moosematrix.com"
          EOF
